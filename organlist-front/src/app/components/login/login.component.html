<hr />
<article class="col-md-12">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Login</legend>

        <form [formGroup]="formReactive" (ngSubmit)="login(formReactive.get('email')?.value)">
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" required class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="Enter email" formControlName="email">        
            </div>
            <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input type="password" required formControlName="pass" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!formReactive.valid">Entrar</button>

            <a [routerLink]="['/register']" id="link" style="z-index: 9;">¿Aún no tienes cuenta?</a>

            <div *ngIf="formError" class="alert alert-danger alertError" role="alert">
                Datos incorrectos
            </div>

        </form>
    </fieldset>
</article>
